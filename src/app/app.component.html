<div class="form">
  <h2 id="registration">Registration Form</h2>
  <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">

      <div formGroupName="personalDetails">
        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Your name.." formControlName="firsname">
      
    
        <label for="lname">Last Name</label>
        <input type="text" id="lname" placeholder="Your last name.." formControlName="lastname">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your last email.." formControlName="email">
        <small *ngIf="reactiveForm.get('personalDetails.email')?.invalid && reactiveForm.get('personalDetails.email')?.touched">
         Above Fields is required</small>
      </div>
      
      <label for="country">Country</label>
      <select id="country" name="country" formControlName="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
        <option value="india">India</option>
        <option value="uk">UK</option>
      </select>

      <label for="gender" >Gender:</label>
        <input type="radio"  name="gender" value="male" formControlName="gender" >
        <label for="male">Male</label>
        <input type="radio"  name="gender" value="female" formControlName="gender" >
        <label for="female">Female</label>
        <input type="radio"  name="gender" value="other" formControlName="gender">
        <label for="other">other</label>
      <br><br>
      <label>Hobbies <i>(Optional)</i></label>
      <div class="form-inline">
          <label><input type="checkbox" value="sports" formControlName="hobbies"> Sports</label>
          <label><input type="checkbox" value="movies"  formControlName="hobbies"> Movies</label>
          <label><input type="checkbox" value="music" formcontrolname="hobbies"> Music</label>
      </div>
    
      <input type="submit" value="Submit" id="btn">
    </form>
</div>
